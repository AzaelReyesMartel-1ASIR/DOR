        <link rel="stylesheet" href="styles.css" />

    <body>

<!--

¿Qué diferencia hay entre aplicar un estilo a una etiqueta y a una clase?

    Si lo aplicamos a una etiqueta, todas tendrán el mismo estilo,
    en cambio con una clase se puede asignar a etiquetas concretas
    sin afectar a todas.

¿Qué ventajas tiene separar HTML y CSS en archivos distintos?

    Podemos tener una mayor organización del código y al ser
    modular, podemos reutilizar el fichero de estilos para 
    cualquier otra página.

-->
